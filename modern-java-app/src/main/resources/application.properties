# Spring Boot Configuration
spring.application.name=ai-code-review

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# GitHub Webhook Configuration
# Reads from GITHUB_WEBHOOK_SECRET in .env
github.webhook.secret=${GITHUB_WEBHOOK_SECRET}

# GitHub OAuth2 Configuration
# Reads from GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET in .env
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,repo

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_code_review
# Reads from DB_USERNAME and DB_PASSWORD in .env
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# OpenAI Configuration
# Reads from OPENAI_API_KEY in .env
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-nano
spring.ai.openai.chat.options.temperature=1

# Logging Configuration
logging.level.com.reviewassistant=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
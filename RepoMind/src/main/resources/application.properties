# Spring Boot Configuration
spring.application.name=ai-code-review

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# GitHub Webhook Configuration
# Reads from GITHUB_WEBHOOK_SECRET in .env
github.webhook.secret=${GITHUB_WEBHOOK_SECRET}

# GitHub OAuth2 Configuration
# Reads from GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET in .env
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,repo

# Server Configuration
server.port=8080

# Session Cookie Configuration for Production (Cross-Domain)
# Required for authentication to work between frontend and backend on different subdomains
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true


# Database Configuration (PostgreSQL)
# Uses SPRING_DATASOURCE_* env vars in production, defaults to localhost for local dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ai_code_review}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization - Run schema.sql to enable pgvector extension
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# OpenAI Configuration
# Reads from OPENAI_API_KEY in .env
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

# Disable Spring AI retries to prevent HttpRetryException in streaming mode
spring.ai.retry.max-attempts=1

# Multi-Tier Audit Service Configuration

# Finetuned Model Configuration (Primary)
# Reads from HF_AUDIT_ENDPOINTS and HF_API_TOKEN in .env
finetuned.model.urls=${HF_AUDIT_ENDPOINTS}
finetuned.model.token=${HF_API_TOKEN}

# OpenAI Configuration (Fallback 1)
# Already configured above for chat, reused for audit
spring.ai.openai.chat.options.temperature=0.2
spring.ai.openai.chat.options.max-tokens=2000

# Gemini Configuration (Fallback 2 - Free)
# Reads from GEMINI_API_KEY in .env
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash

# Audit Service Mode Selection
# Options: production, finetuned, gemini, openai
# - production: Gemini â†’ OpenAI fallback (recommended for cost-effective reliability)
# - finetuned: Custom Qwen model only (for testing/validation)
# - gemini: Gemini only (free tier)
# - openai: OpenAI only (reliable but costs $)
audit.service.mode=production

# Logging Configuration
logging.level.com.reviewassistant=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Actuator Health Indicators
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.diskspace.enabled=true

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Application Info (shown in /actuator/info)
management.info.env.enabled=true
info.app.name=RepoMind AI Code Review
info.app.description=AI-powered code review assistant
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@